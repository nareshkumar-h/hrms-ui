<div ng-controller="EmployeeDashboardController" ng-init="init()">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-success pull-right">Monthly</span>
                        <h5>Income</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">{{employeeDashboardData.totalOrderAmount}}</h1>
                        <!-- <div class="stat-percent font-bold text-success">
									98% <i class="fa fa-bolt"></i>
								</div> -->
                        <small>Total income</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-info pull-right">Annual</span>
                        <h5>Orders</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins"> {{employeeDashboardData.noOfOrders}}</h1>
                        <!-- <div class="stat-percent font-bold text-info">
									20% <i class="fa fa-level-up"></i>
								</div> -->
                        <small>New orders</small>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-info pull-right">Registered User</span>
                        <h5>Users</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins"> ${DASHBOARD_DATA.noOfUsers}</h1>
                        <small>New users</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
