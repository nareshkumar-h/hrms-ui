<div ng-controller="DesignationController" ng-init="init()">
<div class="row wrapper border-bottom white-bg page-heading" >
    <div class="col-lg-10">
        <h2>Designations</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Designations</a>
            </li>
            <li class="active">
                <strong>List</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
     <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title"> <h5> Select Department </h5>
                    </div>
                 <div class="ibox-content">
                <select ng-model="departmentName">
                    <option value="">--SELECT ALL--</option>
                    <option ng-repeat="dname in deptNames" ng-value="dname">
                                            {{dname}}
                                            </option>
                </select>
                 </div>
            </div>
        </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>List of Designations</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">

                            <thead>
                                <tr>
                                    <th width="5%">Sno</th>                                    
                                    <th>Department Name</th>
                                    <th>Designation Name </th>
                                    <th>Active</th>
                                  <!--  <th>Action</th> ->
                                </tr>
                            </thead>
                            <tbody>                                
                                <tr ng-repeat="d in designations| filter: {departmentName: departmentName} | orderBy: name">
                                    <td>{{$index+1}}</td>
                                    
                                    <td>{{d.departmentName}}</td>
                                    <td> {{d.name}}</td>
                                    <td>
                                        <span ng-class="d.active? 'label label-primary':'label label-success'">{{d.active? "Active" :"Inactive"}}</span>
                                        </td>
                                 <!--   <td class="text-right">
                                      <div class="btn-group">
                                    <button class="btn-white btn btn-xs">View</button>
                                    <button class="btn-white btn btn-xs">Edit</button>
                                    <button class="btn-white btn btn-xs">Delete</button>
                                 </div> -->
                            </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
