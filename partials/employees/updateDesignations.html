
<div ng-controller="EmployeeController" ng-init="loadDataToUpdateDesignations()">
    <div class="row wrapper border-bottom white-bg page-heading">
      
    <div class="wrapper wrapper-content animated fadeInRight">
     
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title"> <h5> Select Department </h5>
                    </div>
                 <div class="ibox-content">
                <select ng-model="departmentName">
                    <option value="">--SELECT--</option>
                    <option ng-repeat="(id,name) in departments" ng-value="name">
                                            {{name}} 
                                            </option>
                </select>
                 </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>List of Employees </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example">

                                <thead>
                                    <tr>
                                        <th width="5%">Sno</th>
                                        <!--<th>Code </th> -->
                                        <th>Name</th>
                                        <!--<th>Email </th>-->
                                        <!--<th>Department </th>-->
                                        <th>Designation </th>
                                        <th> New Designation </th>


                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="e in employees | filter: {departmentName} | orderBy: departmentName">
                                        <td>{{$index+1}}</td>
                                        <td>{{e.code}}- {{e.name}}</td>
                                       <!-- <td>{{e.email}}</td>-->
                                        <td>{{e.departmentName}} - 
                                        {{e.designationName}} </td>
                                            <td> <select ng-model="newdesignation" >
                                            <option ng-repeat="d in designations | filter: { departmentName : e.departmentName}" ng-value="d.id">
                                            {{d.departmentName}} - {{d.name}} - ({{d.id}})
                                            </option>
                                         </td>
                                        <td><a href="" ng-click="updateDesignation(e.id, newdesignation)" class="btn-primary btn btn-xs">Update</a>

                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
