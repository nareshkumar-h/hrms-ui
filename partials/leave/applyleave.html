<div ng-controller="LeaveController" ng-init="init()">
<div class="row wrapper border-bottom white-bg page-heading" >
    <div class="col-lg-10">
        <h2>Leaves</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Leaves</a>
            </li>
            <li class="active">
                <strong>List</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Apply Leave</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form >
                        From Date: <input type="date" ng-model="fromDate" required />
                        <br/>
                        To Date: <input type="date" ng-model="toDate" required />
                        <br/>

                        Leave Type: 
                        <select ng-model="leavetype">
                            <option ng-repeat="l in leavetypes" ng-value="l">{{l}}</option>
                        </select>

                        <button type="submit" > Apply Leave </button>

                    </form>
                </div>
            </div>
        </div></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>My Leave History</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>                
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">

                            <thead>
                                <tr>
                                    <th width="5%">Sno</th>                                    
                                    <th>Start Date </th>   
                                    <th>End Date </th>      
                                    <th>Reason </th>
                                    <th>Status </th>                        
                                   <!-- <th>Action</th> -->
                                </tr>
                            </thead>
                            <tbody>                                
                                <tr ng-repeat="l in leaves">
                                    <td>{{$index+1}}</td>                                    
                                    <td>{{l.startDate}}</td> 
                                    <td>{{l.enddate}}</td> 
                                    <td>{{l.reason}}</td> 
                                    <td>{{l.status}}</td> 
                                                                                                                                                     
                                    
                                   <!--  <td class="text-right">
                                      <div class="btn-group">
                                    <button class="btn-white btn btn-xs">View</button>
                                    <button class="btn-white btn btn-xs">Edit</button>
                                    <button class="btn-white btn btn-xs">Delete</button>
                                 </div> -->
                            </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
