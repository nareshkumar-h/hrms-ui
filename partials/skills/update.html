<div ng-controller="SkillUpdateController">
<div class="row wrapper border-bottom white-bg page-heading" >
    <div class="col-lg-10">
        <h2>Update your Skills</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Skills</a>
            </li>
            <li class="active">
                <strong>Update</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
 <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>My Skills</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

    <accordion close-others="true">
        <div accordion-group class="panel-default" heading="{{category}}" ng-repeat="category in categories()">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <th>Skill</th>
                    <th>Current Scale</th>
                    <th>Scale</th>
                </tr>
                <tr ng-repeat="skill in skills" ng-if="category==skill.category.name">
                    <td>{{skill.id}}</td>
                    <td>{{skill.name}}</td>
                    <td>{{skill.rating.name}}({{skill.rating.scale}})</td>
                    <td>
                        <select ng-model="skill.rating" ng-options="' L'+r.scale+'- ' + r.name for r in ratings">
                        </select>
                        <button type="button" class="btn btn-info btn-circle" ng-click="updateSkills()"><i class="glyphicon glyphicon-ok"></i></button>
                    </td>

                </tr>
            </table>


        </div>
    </accordion>
            </div>
        </div>
    </div>
</div>
</div>
